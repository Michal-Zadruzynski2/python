{% extends 'main.html' %}
{% load bootstrap %}

{% block title %} Edytuj {% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Dodaj</button>
    </form>
    <a href="{% url 'cars' %}" class="btn btn-primary">Cofnij</a>
{% endblock %}
